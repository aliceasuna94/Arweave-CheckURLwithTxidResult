<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arweave Check a Multiple URL by Aliceasuna94</title>
    <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color:#e8e8e8;font-family:Lucida Console;">

<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
    <a class="navbar-brand" href="#">ARWEAVE</a>
</nav>

<div class="container" style="margin-top:100px">
	<center><h1>ARWEAVE</h1></center>
	<center><p>Check a URL with Tx ID Result by Aliceasuna94</p></center>
	<br />

  <input type="text" class="form-control" id="url" placeholder="Copy paste url in here" >
  <br />
 <input id="go" onclick="cek()" class="btn btn-primary" type="submit" value="Check URL" />

  
  <br /><br />
  <h5>Result : (max 5)</h5>
  <p id="status" style="color:#3f00ff;" ></p>
  <br />
  <p id="result1" style="color:#ff5200;" ></p>
  <p id="result2" style="color:#ff5200;" ></p>
  <p id="result3" style="color:#ff5200;" ></p>
  <p id="result4" style="color:#ff5200;" ></p>
  <p id="result5" style="color:#ff5200;" ></p>
  
</div>

<script>		
		
		
		document.getElementById("go").onclick = async function cek(){
			document.getElementById("status").innerText="Waiting ...";
			
			const arweave = Arweave.init({host:"arweave.net",port:443,logging:!0,protocol:"https"});
			arweave.network.getInfo().then(console.log);
			var xx = document.getElementById("url").value;
			const txids = await arweave.arql({
		op:"equals",expr1:"page:url",expr2:xx})
		
		console.log(txids);
		let [aa,bb,cc,dd,ee] = txids;
		
		if(aa != null){
		document.getElementById("result1").innerText="https://viewblock.io/arweave/tx/"+aa;
		}else{
			document.getElementById("result1").innerText="You're lucky, your link has not been archived :)";
		}
		
		if(bb != null){
		document.getElementById("result2").innerText="https://viewblock.io/arweave/tx/"+bb;
		}else{
			document.getElementById("result2").innerText="";
		}
		
		if(cc != null){
		document.getElementById("result3").innerText="https://viewblock.io/arweave/tx/"+cc;
		}else{
			document.getElementById("result3").innerText="";
		}
		
		if(dd != null){
		document.getElementById("result4").innerText="https://viewblock.io/arweave/tx/"+dd;
		}else{
			document.getElementById("result4").innerText="";
		}
		
		if(ee != null){
		document.getElementById("result5").innerText="https://viewblock.io/arweave/tx/"+ee;
		document.getElementById("status").innerText="Completed";
		}else{
			document.getElementById("result5").innerText="";
			document.getElementById("status").innerText="Completed";
		}
		
		
		}
</script>




    
</body>
</html>
